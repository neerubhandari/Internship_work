<!DOCTYPE html>
<html>
  <head>
    <title>Image Slider</title>
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <img class="mySlides" id ="lastClone" src="img/slide-4.jpg" alt="" />
        <img class="mySlides" id="current" src="img/slide-2.jpg" alt="" />
        <img class="mySlides" src="img/slide-8.jpg" alt="" />
        <img class="mySlides" src="img/slide-3.jpg" alt="" />
        <img class="mySlides" src="img/slide-4.jpg" alt="" />
        <img class="mySlides" id ="firstClone" src="img/slide-2.jpg" alt="" />
      </div>
      <!-- buttons for controls slider -->
      <button id="prevBtn" class="prew fa fa-chevron-left" onclick="Prev()"></button>
    <button id="nextBtn" class="next fa fa-chevron-right" onclick="Next()"></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
